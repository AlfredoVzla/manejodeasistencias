<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario de Curso</title>
</head>
<body>
    <div class="curso-area">
        <div class="tittle-curso">Agregar Curso</div>
        <form id="course-form">
            <label for="course-name">Nombre del Curso:</label>
            <input type="text" id="course-name" name="course-name" class=" input-curso">

            <label for="instructor-name">Nombre del Instructor:</label>
            <input type="text" id="instructor-name" name="instructor-name" class="input-curso" required>

            <label for="course-key">Clave del Curso:</label>
            <input type="text" id="course-key" name="course-key" class="input-curso">

            <input type="submit" value="Agregar Curso" class="curso-button">
        </form>
    </div>
</body>
</html>
