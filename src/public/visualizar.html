<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visor de Archivos de Asistencia</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var filterInput = document.querySelector('.filter-input');
            var filterTypeSelect = document.getElementById('filterType');

            function toggleDateFields() {
                var dateFields = document.querySelectorAll('.date-fields');
                var groupFields = document.querySelectorAll('.group-fields');

                groupFields.forEach(function(field){
                    field.style.display = (filterTypeSelect.value === 'student') ? 'block': 'none';
                });

                dateFields.forEach(function (field) {
                    field.style.display = (filterTypeSelect.value === 'group') ? 'block' : 'none';
                });
            }
            filterTypeSelect.addEventListener('change', function () {
                toggleDateFields();
            });

            toggleDateFields();
        });
    </script>
</head>
<body class="cargar">
    <div class="file-container">
        <div class="file-sidebar">
            <h2>Archivos de Asistencia:</h2>
            <div class="filter-controls">
                <div class="filter-input">
                    <input type="text" id="globalFilter" placeholder="Buscar..." class="input-carga">
                    <select id="filterType">
                        <option value="fileName">Archivo</option>
                        <option value="group">Grupo</option>
                        <option value="course">Curso</option>
                        <option value="unit">Unidad</option>
                        <option value="student">Alumno</option>
                    </select>
                </div>
                <div class="filter-input date-fields">
                    <input type="date" id="fechaDesde" placeholder="Fecha Desde">
                </div>
                <div class="filter-input date-fields">
                    <input type="date" id="fechaHasta" placeholder="Fecha Hasta">
                </div>
                <div class="filter-input group-fields">
                    <input type="text" id="groupSearch" placeholder="Grupo">
                </div>
                <div class="filter-input">
                    <button id="searchButton" class="custom-button">Buscar</button>
                </div>
            </div>
            <ul id="fileList"></ul>
        </div>
        <div class="file-display">
            <h1>Visor de Archivos de Asistencia</h1>
            <div id="fileContent"></div>
            <div id="paginationControls"></div>
        </div>        
    </div>

    <script type="module" src="visualizar.js"></script>
</body>
</html>
